<div class="container">
<div class="row justify-content-between pt-2 pb-2">
  <div class="col-md-5 mt-2">
    <h3>Contact Us</h3>
    <form  onsubmit="openModal()" id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
        <p class="color">Don't worry, We will not share your email-id with anyone.</p>
      </div>
      
      <div class="form-group">
        <label for="TextArea1" class="form-label">Message</label>
        <textarea class="form-control" id="TextArea1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-5 mt-2">
    <h3 class="mb-3">Address</h3>
    <p>1180 Kimberly Way, WILLISON PARK<br>
        New York - 1596<br>
        <i class="bi bi-telephone-forward"></i> : 917-772-5081</p>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d208344.85508088354!2d-119.15877478699979!3d35.32117641199792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ea6bc8b994cb0d%3A0x59360c0998fe74c8!2sBakersfield%2C%20CA%2C%20USA!5e0!3m2!1sen!2sin!4v1675030819782!5m2!1sen!2sin" style="width:100%;" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</div>
</div>

  
  
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          
        </div>
        <div class="modal-body">
          <p>We receive your message. We are constantly improving our service for better user experience. &hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Okay</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
